<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <link rel="stylesheet" href="css/framework7.material.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
        <link href="iconfont/material-icons.css" rel="stylesheet" />
        <title>HelloWorld</title>
    </head>
    <body class="theme-orange" >
        

        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main home-view">
               

                <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
                <div class="pages toolbar-fixed">                  

                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">                              

                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="tabs">
                                
                                <!-- First tab, should have "tab" class and unique id attribute -->
                                <!-- First tab is active by default - additional "active" class -->
                                <div class="tab active" id="tab1">
                                    <div class="myapp-heading" >HiApp</div>
                                    ... Tab 1 content goes here ...
                                    </div>
                                <!-- Second tab, should have "tab" class and unique id attribute -->
                                <div class="tab" id="tab2">
                                    <div class="myapp-heading">Contacts</div>
                                    <div id="tab2-content" ></div>
                                </div>
                                <!-- Third tab, should have "tab" class and unique id attribute -->
                                <div class="tab" id="tab3">
                                    <div class="myapp-heading">Settings</div>
                                    ... Tab 3 content goes here ...
                                </div>
                            </div>  
                        </div>

                        <!-- Toolbar. In Material theme it should be inside of the page-->
                        <div class="toolbar toolbar-bottom tabbar tabbar-labels">
                            <div class="toolbar-inner">
                                <a href="#tab1" class="tab-link active">
                                    <i class="material-icons">home</i>
                                    <span class="tabbar-label">Home</span>
                                </a>
                                <a href="#tab2" class="tab-link">
                                    <i class="material-icons">contacts</i>
                                    <span class="tabbar-label">Contacts</span>
                                </a>
                                <a href="#tab3" class="tab-link">
                                    <i class="material-icons">settings</i>
                                    <span class="tabbar-label">Settings</span>
                                </a>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <script type="text/template7" id="personTemplate">
            {{#each groups}}
            <div class="content-block-title">{{group}}</div>
            <div class="list-block media-list">
                <ul>
                    {{#each people}}
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-media"><img src="{{img}}" width="80" height="80"></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{firstName}} {{lastName}}</div>                            
                                </div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
            {{/each}}
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
    </body>
</html>
