<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <link rel="stylesheet" href="css/framework7.material.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
        <link href="iconfont/material-icons.css" rel="stylesheet" />
        <title>HelloWorld</title>
    </head>
    <body class="theme-orange" >
        
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
      
        <!-- Left Panel with Reveal effect -->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Left Panel content here</p>
                <!-- Click on link with "close-panel" class will close panel -->
                <p><a href="#" class="close-panel">Close me</a></p>
                <!-- Click on link with "open-panel" and data-panel="right" attribute will open Right panel -->
               
            </div>
        </div>

        <!-- Views -->
        <div class="views tabs toolbar-through" id="views1">
            
                <div class="view view-main tab active" id="view1" >
                <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-fixed">                 

                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page" >
                        
                        <!-- Top Navbar. In Material theme it should be inside of the page-->
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="left">
                                    <a href="#" class="link open-panel">
                                        <i class="material-icons">menu</i>
                                    </a>
                                </div>
                                <div class="center text-transform-none">HiApp</div>
                                <div class="right" id="location"></div>
                            </div>
                        </div>

                        <!-- Scrollable page content -->
                        <div class="page-content" id="index">
                            index
                        </div>

                    </div>
                  </div>
                 </div>

                   
                <div class="view tab" id="view2">
                    <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
                    <div class="pages navbar-fixed">

                        <!-- Page, "data-page" contains page name -->
                        <div data-page="contacts" class="page" >

                            <!-- Top Navbar. In Material theme it should be inside of the page-->
                            <div class="navbar">
                                <div class="navbar-inner">
                                    <div class="left"></div>
                                    <div class="center text-transform-none">Contacts</div>
                                    <div class="right"></div>
                                </div>
                            </div>

                            <!-- Scrollable page content -->
                            <div class="page-content" id="contacts">
                                contacts
                            </div>

                        </div>
                    </div>
                </div>




                <div class="view tab" id="view3">
                    <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
                    <div class="pages navbar-fixed">

                        <!-- Page, "data-page" contains page name -->
                        <div data-page="settings" class="page no-toolbar no-tabbar" >

                            <!-- Top Navbar. In Material theme it should be inside of the page-->
                            <div class="navbar">
                                <div class="navbar-inner">
                                    <div class="left"></div>
                                    <div class="center text-transform-none">Settings</div>
                                    <div class="right"></div>
                                </div>
                            </div>

                            <!-- Scrollable page content -->
                            <div class="page-content" id="settings">


                                <div class="list-block media-list">
                                    <ul>
                                        <li>
                                            <a href="#" class="item-link item-content">
                                                <div class="item-media"><img src="http://lorempixel.com/200/200/" width="80"></div>
                                                <div class="item-inner">
                                                    <div class="item-title-row">
                                                        <div class="item-title">My Name</div>
                                                     
                                                    </div>
                                                    <div class="item-subtitle" id="city"></div>
                                                   
                                                </div>
                                            </a>
                                        </li>
                                        </ul>
                                    </div>
                                        <div class="list-block">
                                            <ul>
                                                <li>
                                                    <a href="#" class="item-link item-content">
                                                        <div class="item-media">
                                                            <i class="material-icons">language</i>
                                                        </div>
                                                        <div class="item-inner">
                                                            <div class="item-title">Language</div>

                                                        </div>
                                                    </a>
                                                </li>

                                                <li>
                                                    <a href="#" class="item-link item-content">
                                                        <div class="item-media">
                                                            <i class="material-icons">feedback</i>
                                                        </div>
                                                        <div class="item-inner">
                                                            <div class="item-title">Feedback</div>

                                                        </div>
                                                    </a>
                                                </li>

                                                <li>
                                                    <a href="#" class="item-link item-content">
                                                        <div class="item-media">
                                                            <i class="material-icons">info</i>
                                                        </div>
                                                        <div class="item-inner">
                                                            <div class="item-title">About</div>

                                                        </div>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                </div>

                            </div>
                    </div>
                </div>
                        

                        <!-- Toolbar. In Material theme it should be inside of the page-->
                        <div class="toolbar toolbar-bottom tabbar tabbar-labels">
                            <div class="toolbar-inner">
                                <a href="#view1" class="tab-link active">
                                    <i class="material-icons">home</i>
                                    <span class="tabbar-label">Home</span>
                                </a>
                                <a href="#view2" class="tab-link">
                                    <i class="material-icons">contacts</i>
                                    <span class="tabbar-label">Contacts</span>
                                </a>
                                <a href="#view3" class="tab-link">
                                    <i class="material-icons">settings</i>
                                    <span class="tabbar-label">Settings</span>
                                </a>
                            </div>
                        </div>


                    
                </div>
        

        <script type="text/template7" id="personTemplate">
            {{#each groups}}
            <div class="content-block-title">{{group}}</div>
            <div class="list-block media-list">
                <ul>
                    {{#each people}}
                    <li>
                        <a href="message.html?firstName={{firstName}}&lastName={{lastName}}" class="item-link item-content">
                            <div class="item-media"><img src="{{img}}" width="80" height="80"></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{firstName}} {{lastName}}</div>                            
                                </div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
            {{/each}}
        </script>

        <script type="text/template7" id="messageTemplate">
          
            
            <div class="list-block media-list">
                <ul>
                    {{#each people}}
                    <li>
                        <a href="feeds.html?f={{from}}&t={{time}}&m={{message}}&d={{description}}" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{from}}</div>
                                    <div class="item-after">{{time}}</div>
                                </div>
                                <div class="item-subtitle">{{message}}</div>
                                <div class="item-text">{{description}}</div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
    </body>
</html>
